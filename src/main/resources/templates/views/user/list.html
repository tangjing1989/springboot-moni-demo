<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:include="include/taglib :: globaljs"/>
    <link th:include="include/taglib :: commonjs"/>
    <title>用户管理</title>
</head>
<style type="text/css">

</style>
<body>

<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin"
               class="input-text Wdate" style="width:120px;"/>
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax"
               class="input-text Wdate" style="width:120px;"/>
        <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="queryParam" name=""/>
        <button onclick="init()" class="btn btn-success radius" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onclick="datadel()"
                                                               class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a
            href="javascript:;" onclick="member_add('添加用户','add.htm','450','550')"
            class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span>
        <!--<span class="r">共有数据：<strong>88</strong> 条</span>-->
    </div>
    <div class="mt-20">
        <table id="table" class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""/></th>
                <th width="80">ID</th>
                <th width="100">账号</th>
                <th width="100">用户名</th>
                <th width="150">创建时间</th>
                <th width="150">更新时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">


    $(document).ready(function () {
        init();
    })

    function init() {
        var map=new Map();
        var url="tableDemoAjax.json";
        var aoColumns=new Array();
        var tableClass=".table-sort";
        map.datemin=$("#datemin").val();
        map.datemax=$("#datemax").val();
        aoColumns.push({'mData': 'rowNum', 'sClass': 'center'});
        aoColumns.push({'mData': 'userId', 'sClass': 'center'});
        aoColumns.push({'mData': 'userName', 'sClass': 'center'});
        aoColumns.push({'mData': 'userCode', 'sClass': 'center'});
        aoColumns.push({'mData': 'crtDate', 'sClass': 'center'});
        aoColumns.push({'mData': 'uptDate', 'sClass': 'center'});
        query(tableClass,url,aoColumns,map);
    }

    /*用户-添加*/
    function member_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

</script>
</body>
</html>
